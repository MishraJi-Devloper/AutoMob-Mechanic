<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Scheduling</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    .error {
        color: red;
        font-size: 0.8em;
        margin-top: 5px;
    }
</style>
</head>
<body>
    <header>
        <h3>AutoMob-Mechanic</h3>
    </header>
    <nav>
        <p><a href="home.html">Home</a>| <a href="services.html" target="_blank">Services</a>| <a href="booking.html" target="_blank">Booking</a>| <a href="https://mail.google.com" target="_blank">Email</a>| <a href="thisismyphoneno-+91-8710065649" target="_blank">phone-no.</a></p>
    </nav>
    <hr>
    <h2 style="text-align: center;">Schedule Your Appoinment</h2>
    <section>
<form action="booking-success.html" method="post" autocomplete="off">
    <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" list="stateList" required>
        <datalist id="stateList">
            <option value="Assam">
            <option value="Bihar">
            <option value="Gujarat">
            <option value="Goa">
            <!-- Add more states as needed -->
        </datalist>
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div>
        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>
    </div>
    <div>
        <label for="sendNotification">Send Notification:</label>
        <input type="checkbox" id="sendNotification" name="sendNotification" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
    </div>
    <div>
       <a href="booking-success.html"><button type="submit">Book</button></a>
    </div>
</form>
</body>
</html>
